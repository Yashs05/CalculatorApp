<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">

    <div id="topContainer">
      <div id="calcHeading">calc</div>

      <div id="themeChangerContainer">

        <div id="themeHeading">Theme</div>

        <div id="themeChanger">
          <div id="themeCount">
            <span class="themeNumbers" id="themeNumber1">1</span>
            <span class="themeNumbers" id="themeNumber2">2</span>
            <span class="themeNumbers" id="themeNumber3">3</span>
          </div>

          <div id="themeNavigator">
            <div id="themeNavigatorBtn"></div>
          </div>
        </div>


      </div>
    </div>

    <div id="answerContainer">0</div>

    <div id="calculatorButtonsContainer">

      <div class="btns numbers">7</div>
      <div class="btns numbers">8</div>
      <div class="btns numbers">9</div>
      <div class="btns" id="deleteBtn">DEL</div>
      <div class="btns numbers">4</div>
      <div class="btns numbers">5</div>
      <div class="btns numbers">6</div>
      <div class="btns operators">+</div>
      <div class="btns numbers">1</div>
      <div class="btns numbers">2</div>
      <div class="btns numbers">3</div>
      <div class="btns operators">-</div>
      <div class="btns numbers">.</div>
      <div class="btns numbers">0</div>
      <div class="btns operators">/</div>
      <div class="btns operators">x</div>
      <div class="btns" id="resetBtn">RESET</div>
      <div class="btns" id="equalsBtn">=</div>

    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/yash-sharma-40534020a?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BN8SaGNhHSiWhCf7EgU8L4Q%3D%3D">Yash Sharma</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
